<navbar></navbar>
<div class="homepage-container">
    <div class="homepage-holder">
        <div class="login-form-container col-sm-7 text-center">
            <form ng-submit="">
                <h5 class="login-account-text">Log in to your account</h5>

                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input id="loginEmail" class="form-control" type="email">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input class="form-control" id="loginPassword" type="password">
                </div>
                <div class="forgot-password">
                    Forgot password?
                </div>

                <div class="form-group with-button m-t-25">
                    <button type="submit" class="btn btn-primary login-button">Log In
                    </button>
                </div>
            </form>
        </div>

        <div class="register-form-container col-sm-4">
            <form ng-submit="">
                <h5 class="login-account-text">New here? Let's get started!</h5>

                <p>
                    Give a name to a task. (Just like a subject when you write an email to someone)
                </p>

                <div class="form-group">
                    <label for="taskName">Task name</label>
                    <textarea class="form-control" id="taskName"></textarea>
                </div>

                <div class="form-group with-button m-t-25">
                    <button type="submit" class="btn btn-primary login-button">Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
